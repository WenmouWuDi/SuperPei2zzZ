<!DOCTYPE html>
<HTML lang="en" xmlns:th="http://www.thymeleaf.org">
<HEAD>
    <META content="IE=11.0000"
          http-equiv="X-UA-Compatible">

    <META http-equiv="Content-Type" content="text/html; charset=utf-8">
    <TITLE>维护投票</TITLE>
    <LINK href="css/style.css" rel="stylesheet" type="text/css">
    <SCRIPT src="http://libs.baidu.com/jquery/1.9.1/jquery.js" type="text/javascript"></SCRIPT>

    <SCRIPT type="text/javascript">
        var isIE = !!document.all;
        function AddOption()
        {
            var voteoptions = document.getElementById("voteoptions");
            var _p = document.createElement("p");
            var _input = document.createElement("input");
            _input.type = "text";
            _input.className = "input-text";
            _input.setAttribute("name", "options");
            _p.appendChild(_input);
            var _a = document.createElement("a");
            _a.className = "del";
            _a.setAttribute("href", "javascript:;");
            if(isIE) {
                _a.attachEvent("onclick", DelOption);
            } else {
                _a.addEventListener("click", DelOption, false);
            }
            _a.appendChild(document.createTextNode("删除"));
            _p.appendChild(_a);
            voteoptions.appendChild(_p);
        }
        //删除选项
        function DelOption(e)
        {

            if(!e) e = window.event;
            var a = e.srcElement || e.target;
            var obj = a.parentNode;
            obj.parentNode.removeChild(obj);
        }

    </SCRIPT>

    <META name="GENERATOR" content="MSHTML 11.00.10586.420">
</HEAD>
<BODY>
<DIV class="wrap" id="header"><IMG src="images/logo.gif"></DIV>
<DIV class="wrap" id="navbar" th:include="yufataoyong.html"></DIV>
<DIV class="box" id="voteManage">
    <H2>维护投票</H2>
    <DIV class="content">
        <FORM onsubmit="return check();" action="TianJia" method="post">
            <DL>
                <DT>投票内容：</DT>
                <DD><INPUT name="sid" type="hidden"> <INPUT name="token" type="hidden" value="B1XPKLEQ7DQ6DNVWKBARPOY4HLYYXDE6">
                    <INPUT name="title" class="input-text" id="title" type="text">
                </DD>
                <DT>投票类型：</DT>
                <DD><INPUT name="type1"  type="radio" value="单" checked="checked">单选
                    <INPUT name="type1"  type="radio" value="多">多选
                </DD>
                <DT>投票选项：</DT>
                <DD id="voteoptions">
                    <P >
                        <INPUT name="options"  class="input-text" type="text">
                        <INPUT name="options"  class="input-text" type="text">
                        <a onclick="DelOption()"></a>
                    </P>
                </DD>
                <DT></DT>
                <DD class="button"><INPUT type="image" src="images/button_submit.gif">
                    <A onclick="AddOption()" href="javascript:;">增加选项</A> <A
                            href="list">取消操作</A>
                </DD>
            </DL>
        </FORM>
    </DIV>
</DIV>
<DIV class="wrap" id="footer"> 北大青鸟  版权所有</DIV>
</BODY>
</HTML>
